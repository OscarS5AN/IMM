<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #d32f2f;
            --primary-light: #ff6659;
            --primary-dark: #9a0007;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --light-gray: #f9f9f9;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #FF9800;
            --info-color: #2196F3;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(211, 47, 47, 0.1);
            border-top: 4px solid var(--primary-color);
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .form-header h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .form-header p {
            color: var(--text-color);
            font-size: 0.95rem;
        }
        
        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .search-container input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .search-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2);
            outline: none;
        }
        
        .search-container button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .search-container button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            box-shadow: 0 6px 12px rgba(211, 47, 47, 0.2);
            transform: translateY(-2px);
        }
        
        .table-container {
            margin-top: 2rem;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: var(--light-gray);
        }
        
        .action-btn {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.3rem;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }
        
        .edit-btn {
            background-color: var(--info-color);
            color: white;
        }
        
        .delete-btn {
            background-color: var(--error-color);
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2);
            outline: none;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .feedback-message {
            text-align: center;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .feedback-success {
            background: linear-gradient(135deg, var(--success-color), #2E7D32);
            color: white;
        }
        
        .feedback-error {
            background: linear-gradient(135deg, var(--error-color), #c62828);
            color: white;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-container button {
                padding: 0.8rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 1rem;
            }
        }
        
        /* Select2 custom styles */
        .select2-container--default .select2-selection--single {
            height: 46px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 46px;
            padding-left: 1rem;
        }
        
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 44px;
        }
        
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-header">
            <h1>Gestión de Técnicos</h1>
            <p>Consulta, edita o elimina técnicos registrados en el sistema</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por cédula, nombre o apellido...">
            <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <div class="table-container">
            <table id="tecnicosTable">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Ciudad</th>
                        <th>Aliado</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tecnicosBody">
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <div id="feedback" class="feedback-message">
            <i class="fas fa-check-circle"></i> <span id="feedback-text"></span>
        </div>
    </div>
    
    <!-- Modal para editar técnico -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Técnico</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="editForm" class="form-grid">
                <input type="hidden" id="editId" name="idregistroTecnico">
                
                <div class="form-group">
                    <label for="editCedula">Cédula:</label>
                    <input type="text" id="editCedula" name="cedula" required readonly>
                </div>
                
                <div class="form-group">
                    <label for="editNombre">Nombre:</label>
                    <input type="text" id="editNombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="editApellido">Apellido:</label>
                    <input type="text" id="editApellido" name="apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="editTelefono">Teléfono:</label>
                    <input type="text" id="editTelefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="editCiudad">Ciudad:</label>
                    <select id="editCiudad" name="idCiudad" class="select2" required>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editAliado">Aliado:</label>
                    <select id="editAliado" name="idAliado" class="select2" required>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editCarpeta">Carpeta:</label>
                    <select id="editCarpeta" name="idCarpeta" class="select2" required>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editEstado">Estado:</label>
                    <select id="editEstado" name="idEstado" class="select2" required>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editSegmento">Segmento:</label>
                    <select id="editSegmento" name="idSegmento" class="select2" required>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editSupervisor">Supervisor:</label>
                    <select id="editSupervisor" name="idSupervisor" class="select2" required>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editInterventor">Interventor:</label>
                    <select id="editInterventor" name="idInterventor" class="select2" required>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de confirmación para eliminar -->
    <div id="confirmModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
                <button class="close-btn" id="closeConfirmModal">&times;</button>
            </div>
            <div style="padding: 1.5rem;">
                <p>¿Estás seguro de que deseas eliminar este técnico?</p>
                <p id="tecnicoToDelete"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelDelete">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmDelete">Eliminar</button>
            </div>
        </div>
    </div>
    
    <!-- Overlay de carga -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Variables globales
            let tecnicosData = [];
            let currentDeleteId = null;
            let dataTable = null;
            
            // Inicializar Select2
            $('.select2').select2({
                width: '100%',
                dropdownParent: $('#editModal'),
                language: {
                    noResults: function() { return "No se encontraron resultados"; },
                    searching: function() { return "Buscando..."; }
                }
            });
            
            // Cargar parámetros para los selectores
            function cargarParametros(tipo, selector) {
                $.ajax({
                    url: '/api/parametros',
                    method: 'GET',
                    data: { tipo: tipo },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            $(selector).empty().append('<option value="">Seleccione...</option>');
                            $.each(response.data, function(index, item) {
                                $(selector).append(
                                    $('<option></option>')
                                        .attr('value', item.id_parametro)
                                        .text(item.nombre_parametro)
                                );
                            });
                        } else {
                            console.error('Error al cargar ' + tipo + ':', response.message);
                            showFeedback('Error al cargar ' + tipo + ': ' + response.message, false);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al cargar ' + tipo + ':', error);
                        showFeedback('Error al cargar datos: ' + error, false);
                    }
                });
            }
            
            // Cargar todos los técnicos
            function cargarTecnicos(searchTerm = '') {
                toggleLoading(true);
                
                $.ajax({
                    url: '/api/get_technicians',
                    method: 'GET',
                    data: { search: searchTerm },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            tecnicosData = response.data;
                            renderTecnicosTable(tecnicosData);
                        } else {
                            showFeedback('Error al cargar técnicos: ' + response.message, false);
                        }
                    },
                    error: function(xhr, status, error) {
                        showFeedback('Error de conexión: ' + error, false);
                    },
                    complete: function() {
                        toggleLoading(false);
                    }
                });
            }
            
            // Renderizar la tabla de técnicos
            function renderTecnicosTable(data) {
                const tbody = $('#tecnicosBody');
                tbody.empty();
                
                if (data.length === 0) {
                    tbody.append('<tr><td colspan="8" style="text-align: center;">No se encontraron técnicos</td></tr>');
                    return;
                }
                
                data.forEach(tecnico => {
                    const row = `
                        <tr>
                            <td>${tecnico.cedula}</td>
                            <td>${tecnico.nombre}</td>
                            <td>${tecnico.apellido}</td>
                            <td>${tecnico.telefono}</td>
                            <td>${tecnico.ciudad || 'N/A'}</td>
                            <td>${tecnico.aliado || 'N/A'}</td>
                            <td>${tecnico.estado || 'N/A'}</td>
                            <td>
                                <button class="action-btn edit-btn" data-id="${tecnico.idregistroTecnico}">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="action-btn delete-btn" data-id="${tecnico.idregistroTecnico}">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
                
                // Inicializar DataTable si no está inicializado
                if (!dataTable) {
                    dataTable = $('#tecnicosTable').DataTable({
                        language: {
                            url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                        },
                        responsive: true
                    });
                } else {
                    dataTable.destroy();
                    dataTable = $('#tecnicosTable').DataTable({
                        language: {
                            url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                        },
                        responsive: true
                    });
                }
            }
            
            // Mostrar/ocultar overlay de carga
            function toggleLoading(show) {
                if (show) {
                    $('.loading-overlay').fadeIn();
                } else {
                    $('.loading-overlay').fadeOut();
                }
            }
            
            // Mostrar mensaje de feedback
            function showFeedback(message, isSuccess) {
                const feedback = $('#feedback');
                const feedbackText = $('#feedback-text');
                
                feedback.removeClass('feedback-success feedback-error');
                feedback.addClass(isSuccess ? 'feedback-success' : 'feedback-error');
                
                feedbackText.html(message);
                feedback.find('i').attr('class', 
                    isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle');
                
                feedback.fadeIn();
                
                // Ocultar después de 5 segundos
                setTimeout(() => {
                    feedback.fadeOut();
                }, 5000);
            }
            
            // Abrir modal de edición
            function openEditModal(tecnicoId) {
                const tecnico = tecnicosData.find(t => t.idregistroTecnico == tecnicoId);
                if (!tecnico) {
                    showFeedback('No se encontró el técnico seleccionado', false);
                    return;
                }
                
                // Llenar el formulario con los datos del técnico
                $('#editId').val(tecnico.idregistroTecnico);
                $('#editCedula').val(tecnico.cedula);
                $('#editNombre').val(tecnico.nombre);
                $('#editApellido').val(tecnico.apellido);
                $('#editTelefono').val(tecnico.telefono);
                
                // Cargar selectores y seleccionar los valores actuales
                cargarParametros('Ciudad', '#editCiudad');
                cargarParametros('Aliado', '#editAliado');
                cargarParametros('Carpeta', '#editCarpeta');
                cargarParametros('Estado', '#editEstado');
                cargarParametros('Segmento', '#editSegmento');
                cargarParametros('Supervisor', '#editSupervisor');
                cargarParametros('Interventor', '#editInterventor');
                
                // Esperar un momento para que se carguen los selectores
                setTimeout(() => {
                    $('#editCiudad').val(tecnico.idCiudad).trigger('change');
                    $('#editAliado').val(tecnico.idAliado).trigger('change');
                    $('#editCarpeta').val(tecnico.idCarpeta).trigger('change');
                    $('#editEstado').val(tecnico.idEstado).trigger('change');
                    $('#editSegmento').val(tecnico.idSegmento).trigger('change');
                    $('#editSupervisor').val(tecnico.idSupervisor).trigger('change');
                    $('#editInterventor').val(tecnico.idInterventor).trigger('change');
                    
                    // Mostrar el modal
                    $('#editModal').fadeIn();
                }, 300);
            }
            
            // Evento para buscar técnicos
            $('#searchBtn').click(function() {
                const searchTerm = $('#searchInput').val().trim();
                cargarTecnicos(searchTerm);
            });
            
            $('#searchInput').keypress(function(e) {
                if (e.which === 13) {
                    const searchTerm = $('#searchInput').val().trim();
                    cargarTecnicos(searchTerm);
                }
            });
            
            // Evento para editar técnico (delegado porque los botones son dinámicos)
            $('#tecnicosBody').on('click', '.edit-btn', function() {
                const tecnicoId = $(this).data('id');
                openEditModal(tecnicoId);
            });
            
            // Evento para eliminar técnico
            $('#tecnicosBody').on('click', '.delete-btn', function() {
                const tecnicoId = $(this).data('id');
                const tecnico = tecnicosData.find(t => t.idregistroTecnico == tecnicoId);
                
                if (tecnico) {
                    currentDeleteId = tecnicoId;
                    $('#tecnicoToDelete').text(`${tecnico.nombre} ${tecnico.apellido} - Cédula: ${tecnico.cedula}`);
                    $('#confirmModal').fadeIn();
                }
            });
            
            // Confirmar eliminación
            $('#confirmDelete').click(function() {
                if (!currentDeleteId) return;
                
                toggleLoading(true);
                
                $.ajax({
                    url: '/api/delete_technician',
                    method: 'DELETE',
                    data: JSON.stringify({ id: currentDeleteId }),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            showFeedback('Técnico eliminado correctamente', true);
                            cargarTecnicos();
                        } else {
                            showFeedback('Error al eliminar técnico: ' + response.message, false);
                        }
                    },
                    error: function(xhr, status, error) {
                        showFeedback('Error de conexión: ' + error, false);
                    },
                    complete: function() {
                        toggleLoading(false);
                        $('#confirmModal').fadeOut();
                        currentDeleteId = null;
                    }
                });
            });
            
            // Cancelar eliminación
            $('#cancelDelete').click(function() {
                $('#confirmModal').fadeOut();
                currentDeleteId = null;
            });
            
            $('#closeConfirmModal').click(function() {
                $('#confirmModal').fadeOut();
                currentDeleteId = null;
            });
            
            // Guardar cambios en edición
            $('#editForm').submit(function(e) {
                e.preventDefault();
                
                toggleLoading(true);
                
                const formData = {
                    idregistroTecnico: $('#editId').val(),
                    nombre: $('#editNombre').val().trim(),
                    apellido: $('#editApellido').val().trim(),
                    telefono: $('#editTelefono').val().trim(),
                    idCiudad: $('#editCiudad').val(),
                    idAliado: $('#editAliado').val(),
                    idCarpeta: $('#editCarpeta').val(),
                    idEstado: $('#editEstado').val(),
                    idSegmento: $('#editSegmento').val(),
                    idSupervisor: $('#editSupervisor').val(),
                    idInterventor: $('#editInterventor').val()
                };
                
                $.ajax({
                    url: '/api/update_technician',
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            showFeedback('Técnico actualizado correctamente', true);
                            cargarTecnicos();
                            $('#editModal').fadeOut();
                        } else {
                            showFeedback('Error al actualizar técnico: ' + response.message, false);
                        }
                    },
                    error: function(xhr, status, error) {
                        showFeedback('Error de conexión: ' + error, false);
                    },
                    complete: function() {
                        toggleLoading(false);
                    }
                });
            });
            
            // Cerrar modal de edición
            $('#cancelEdit').click(function() {
                $('#editModal').fadeOut();
            });
            
            $('#closeModal').click(function() {
                $('#editModal').fadeOut();
            });
            
            // Cargar datos iniciales
            cargarTecnicos();
        });
    </script>
</body>
</html>
