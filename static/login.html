<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Mercado Masivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="static/images/logoclaroRedondo.png">
<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --claro-primary: #E2001A;
            --claro-dark: #A30000;
            --claro-gradient: linear-gradient(135deg, #E2001A 0%, #A30000 100%);
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #343A40;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
              background-color: var(--light-gray);
                background-image: url('static/Images/fondoInicio.jpg'); 
                background-size: cover; /* Cubre todo el área */
                background-position: center; /* Centra la imagen */
                background-repeat: no-repeat; /* Evita que se repita */
                background-attachment: fixed; /* Fija la imagen al desplazarse */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
    
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(226, 0, 26, 0.15);
            overflow: hidden;
            transform: scale(0.8); /* Escala el contenedor al 80% */
            transition: var(--transition);
            margin: 0 auto;
        }
        
        .login-container:hover {
            transform: scale(0.8) translateY(-8px);
            box-shadow: 0 25px 60px rgba(226, 0, 26, 0.25);
        }
        
        .login-header {
            background: var(--claro-gradient);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-weight: 300;
            font-size: 15px;
            opacity: 0.9;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .logo img {
            height: 50px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .input-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(226, 0, 26, 0.05);
        }
        
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--claro-primary);
            font-size: 16px;
            z-index: 2;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 15px;
            background-color: rgba(255,255,255,0.8);
        }
        
        .form-group input:focus {
            border-color: var(--claro-primary);
            box-shadow: 0 0 0 3px rgba(226, 0, 26, 0.1);
            outline: none;
        }
        
        .form-group input::placeholder {
            color: #aaa;
            font-weight: 300;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: var(--claro-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(226, 0, 26, 0.3);
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(226, 0, 26, 0.4);
        }
        
        #loginError {
            color: #E2001A; 
            text-align: center; 
            margin-bottom: 10px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 90%;
                border-radius: 12px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!--
            logo en el login:
            <div class="logo">
                <img src="static/Images/ClaroLogoW.webp" alt="Claro Logo">/*ertgh*/
            </div>
             -->
            <h1>Iniciar Sesion</h1>
            <p>Unidad de Mercado Masivo</p>
        </div>
        
        <div class="login-form">
            <div id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clave">Contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="clave" name="clave" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
    </div>
    
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const usuario = document.getElementById('usuario').value;
        const clave = document.getElementById('clave').value;
        const errorElement = document.getElementById('loginError');

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                usuario: usuario,
                clave: clave
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la respuesta del servidor');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Redirigir al dashboard
                window.location.href = "/dashboard";
            } else {
                errorElement.textContent = data.message || 'Usuario o contraseña incorrectos';
            }
        })
        .catch(() => {
            errorElement.textContent = 'Usuario o contraseña incorrectos';
        });
    });

    // Limpiar mensaje de error al escribir
    document.getElementById('usuario').addEventListener('input', function() {
        document.getElementById('loginError').textContent = '';
    });
    document.getElementById('clave').addEventListener('input', function() {
        document.getElementById('loginError').textContent = '';
    });
    </script>
</body>
</html>
